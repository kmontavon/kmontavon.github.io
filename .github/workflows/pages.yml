name: Build and Deploy Github Pages

env:
  artifactName: githubPage
  srcDirectory: portfolio
  outputDirectory: portfolio/dist/portfolio

# Only run workflow on pushes to develop or main branches and tags
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: ${{ env.srcDirectory }}/package-lock.json

      - name: Install Dependencies
        run: |
          cd ${{ env.srcDirectory }}
          npm i

      - name: Build Angular app
        run: |
          cd ${{ env.srcDirectory }}
          npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.artifactName }}
          path: ${{ env.outputDirectory }}
          if-no-files-found: error
          retention-days: 5
          compression-level: 6

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.artifactName }}
          merge-multiple: true

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist repository
          path: "./"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
